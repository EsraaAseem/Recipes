<div class="row " >
    <div class="alert alert-danger col-md-6 " *ngIf="error" style=" border-radius:10px">
        <p>{{error}}</p>
    </div>
    <div class="text-center" *ngIf="isLoad">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div  style="display:flex; justify-content: center;" *ngIf="!isLoad">

        <div class="text-center">
        </div>
        <form class="col-sm-12 col-md-6 col-lg-3 " #authform="ngForm"  (ngSubmit)="onSubmitForm(authform)">
              <!-- <div class="alert alert-danger" *ngIf="error">{{error}}</div>
              <app-alert [message]="error" *ngIf="error" (Close)="onHandleClose()"></app-alert>-->
            <div class="col-xs-12 mb-5" >
               <div class="form-group" >
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control " ngModel required email>
               </div>
               <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
               </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid" >{{isLogIn?'Log In':'Sign Out'}} </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Swatich to {{isLogIn?'sign in':'log in'}}</button>

            </div>
        </form>
    </div>
</div>
